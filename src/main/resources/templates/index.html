    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <title>Liquid Rate</title>
</head>
<body>
<div th:include="parts/navbar.html"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Country</th>
        <th scope="col">Tastes</th>
        <th scope="col">Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="liquid : ${liquids}">
        <th scope="row" th:text="${liquid.getId()}">ID</th>
        <td>
          <a th:href="@{/liquids/{liquidId}(liquidId=${liquid.getId()}, liquidName=${liquid.getName()})}" th:text="${liquid.getName()}">
              Name
          </a>
        </td>
        <td th:text="${liquid.getManufacturer().getName()}">Manufacturer</td>
        <td th:text="${liquid.getManufacturer().getCountry()}">Country</td>
        <td class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Tastes
        </td>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" th:each="taste : ${liquid.getTastes()}">
        <li><a class="dropdown-item" href="#" th:text="${taste.name()}">Action</a></li>
        </ul>
        <td th:text="${liquid.getRate()}">Rate</td>
    </tr>
    </tbody>
</table>
