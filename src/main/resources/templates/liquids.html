<div class="row featurette" th:each="liquid : ${liquids}">
    <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading">
            <a th:href="@{/liquids/{liquidId}(liquidId=${liquid.getId()}, liquidName=${liquid.getName()})}"
               th:text="${liquid.getName()}">Liquid Name</a>
        </h2>
        <h3 class="text-muted" th:text="${liquid.getManufacturer().getName()}">Liquid Manufacturer</h3>
        <p class="lead" th:text="${liquid.getDescription()}">Description</p>
        <br>
        <a th:text="${liquid.getManufacturer().getCountry()}"/>
        <br>
        <table>
        <tr th:each="taste : ${liquid.getTastes()}">
            <td th:text="${taste.name()}"></td>
        </tr>
        </table>
        <span>RATE: </span>
        <a th:text="${liquid.getRate()}"/>
    </div>
    <div class="col-md-5 order-md-1">
        <img src="/images/shoria2.jpeg">
    </div>
